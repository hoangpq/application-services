language: rust
# We use OSX so that we can get a reasonably up to date version of SQLCipher.
# (The version in Travis's default Ubuntu Trusty is much too old).
os: osx
osx_image:
  - xcode10
before_install:
  - brew install sqlcipher --with-fts
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
script:
  # Test with 1. only default features on, 2. no features on, 3. all features on for the crates
  # where this is a sensible request, and the supported configs for the others.
  - cargo test --all --verbose
  - cargo test --all --no-default-features --verbose
  # note: -p doesn't work correctly in conjunction with --all-features,
  # but manifest-path works https://github.com/rust-lang/cargo/issues/5364
  - |
    # Test the crates that actually work with --all-features (everything except components/places and logins-sql)
    for crate in "fxa-client" "sync15-adapter" "components/support/sql" "components/support/ffi"; do
      cargo test --manifest-path ./$crate/Cargo.toml --all-features --verbose
    done
  - |
    # Test the crates that have separate sqlcipher and bundled features.
    for crate in "logins-sql" "components/places"; do
      cargo test --manifest-path ./$crate/Cargo.toml --features 'bundled' --verbose
      cargo test --manifest-path ./$crate/Cargo.toml --features 'sqlcipher' --verbose
    done


jobs:
  include:
    - stage: iOS GitHub Release
      if: tag IS present
      rust: beta
      osx_image: xcode10
      script: ./scripts/travis-ci-ios.sh
      deploy:
        provider: releases
        api_key:
          secure: 
        file: FxAClient.framework.zip
        skip_cleanup: true
        overwrite: true
        name: FxA SDK
        on:
          tags: true
